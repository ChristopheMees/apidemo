<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Test Forum</title>
  </head>
  <body>
  
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
			<li class="breadcrumb-item" aria-current="page">Home</li>
	  </ol>
	</nav>

	<div id="main"></div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<script>

		$.urlParam = function (name) {
				var results = new RegExp('[\?&]' + name + '=([^&#]*)')
													.exec(window.location.search);

				return (results !== null) ? results[1] || 0 : false;
		}

		function url(route) {
			return 'http://localhost:' + '3000' + route;
		}

		function setThreadInfo(thread)
		{
			$('ol').append('<li class="breadcrumb-item active" aria-current="page">' + thread.title + '</li>');
			$('#main').append('<h1>' + thread.title + '</h1>');
			$('#main').append('<p>' + thread.body + '</p>')
		}

		$( document ).ready(function() {
			$.ajax({
				type: 'GET',
				url: url('/api/thread?id=' + $.urlParam('id')),
				crossDomain: true,
				success: setThreadInfo
			});
		});
		
		</script>

  </body>
</html>
