<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>Test Forum</title>
		
		<style>
			.table-row{
				cursor:pointer;
			}
		</style>
  </head>
  <body>
  
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
		<li class="breadcrumb-item active" aria-current="page">Home</li>
	  </ol>
	</nav>
  
    <table class="table table-dark table-hover">
	  <thead>
		<tr>
		  <th scope="col">Title</th>
		  <th scope="col">Created at</th>
		</tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<script>

		function url(route) {
			return 'http://localhost:' + '3000' + route;
		}

		function updateList(threads)
		{
			var lines = [];
			threads.forEach(function( thread ) {
				var createdAt = thread.createdAt.replace('T', ' ').replace(new RegExp(':[0-9]{2}\.[0-9]{6}'), ' ');
				lines.push( '<tr class="table-row" data-href="http://localhost:8080/thread.html?id=' + thread.id + '"><td>' + thread.title + '</td><td>' + createdAt + '</td></tr>');
			});

			$(lines.join( "" )).appendTo("tbody");

			$(".table-row").click(function() {
					window.document.location = $(this).data("href");
			});
		}

		$( document ).ready(function() {
			$.ajax({
				type: 'GET',
				url: url('/api/thread/all'),
				crossDomain: true,
				success: updateList
			});
		});

		</script>

  </body>
</html>
